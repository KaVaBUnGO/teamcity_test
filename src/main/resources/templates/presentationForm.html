<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div th:fragment="presentationForm">
        <form id="presentationForm" th:object="${presentation}" method="post"
              action="#" th:action="@{save}" class="pure-form pure-form-aligned" role="form">

            <fieldset>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input id="name" type="text" th:field="*{name}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="room">Room:</label>
                    <select th:field="*{room}" id="room" class="form-control">
                        <option th:each="room : ${rooms}"
                                th:value="${room.id}" th:text="${room.name}"/>
                    </select>
                </div>
                <input id="id" type="hidden" th:field="*{id}" class="form-control"/>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
